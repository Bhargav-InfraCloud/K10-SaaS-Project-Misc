syntax = "proto3";

package agent.DTO;

import "common.proto";

message UninstallK10ServiceRequestInfo {
    common.UUID             uninstall_request_id      = 1;
    common.UUID             agent_id                = 2;
}

message UninstallK10ServiceRequestResult {
    common.Status       status      = 1;
    common.Error        error       = 2;
}

