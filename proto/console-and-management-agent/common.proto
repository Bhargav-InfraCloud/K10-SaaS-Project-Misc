syntax = "proto3";

package common;

message UUID {
    string value = 1;
}

message ServiceVersion {
    string value = 1;
}

message AgentVersion {
    string value = 1;
}

message Error {
    string code     = 1;
    string message  = 2;
}

enum Status {
    FAILED      = 0;
    SUCCESS     = 1;
    TIMEOUT     = 2;
}